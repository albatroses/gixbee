<nav class="navbar" *ngIf="isMobile">
    <!-- Nav items container -->
    <ul class="nav-items">
      <li *ngFor="let item of navItems;  let i = index" routerLink="{{ item.route }}" routerLinkActive="active"   [class.active]="selectedIndex === i" (click)="setActiveIndex(i)"  > 
        <div class="icon-wrapper" [ngClass]="'icon-' + item.icon"></div>
        <span class="label">{{ item.label }}</span>
      </li>
    </ul>
  </nav>
